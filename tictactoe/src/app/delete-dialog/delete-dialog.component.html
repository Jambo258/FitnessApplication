
  <!-- Dialog content -->
  <h2 mat-dialog-title>Confirm Deletion</h2>
  <mat-dialog-content>
    Are you sure you want to delete the user with ID {{ data.userId }}?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn" id="delete-button">Delete</button>
  </mat-dialog-actions>
